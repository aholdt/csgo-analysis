trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build-prod
  displayName: 'npm install and build'

- task: CopyFiles@2
  inputs:
    Contents: 'server/package*.json'
    TargetFolder: 'server/dist'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'server/dist'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: 'dist.zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'dist.zip'
    ArtifactName: 'Demoan'
    publishLocation: 'Container'