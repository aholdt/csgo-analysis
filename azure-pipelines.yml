trigger:
  branches:
    include:
    - master
  paths:
    include:
    - server
    - client

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build-prod
  displayName: 'npm install and build'

- task: CopyFiles@2
  inputs:
    Contents: 'package*.json'
    SourceFolder: 'server'
    TargetFolder: 'output/server/dist'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'server/dist'
    TargetFolder: 'output/server/dist'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'client/build'
    TargetFolder: 'output/client/build'

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'output/server/dist'
    customCommand: 'ci --production'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'output'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: 'dist.zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'dist.zip'
    ArtifactName: 'Demoan'
    publishLocation: 'Container'